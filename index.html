<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    
    <script src="js/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <title>Weather</title>

</head>
<body>
    <form action="" name="weatherForm" id="weatherForm" class="buttons">
        <input type="text" placeholder="City" name="city" id="city" class="button_a">
        <button id="searchButton" class="button_c" onClick="event.preventDefault(); weatherData()" >Search</button>
    </form>


    <div id="weather-table" class="container">
        <table class="table table-white">
            <thead>
                <tr>
                    <th scope="col">High</th>
                    <th scope="col">Low</th>
                    <th scope="col">Forecast</th>
                    <th scope="col">Humidity</th>
                    
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row" id="temp_max"></th>
                    <td id="temp_min"></td>
                    <td id="forecast"></td>
                    <td id="humidity"></td>
                    <td id="highT"></td>
                    <td id="lowT"></td>
                   
                </tr>
        </table>
            </tbody>
    </div>
</body>
</html>
